<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" type="text/css"/>
    <title>ChibiChamps</title>
    <script defer src ="secret.js"></script> 
    <script defer src="script.js"></script>
    
</head>
<body>
    <div id ="icon">
        <h1 id ="chibi">ChibiChamps</h1>
        <h3 id ="welcome">Welcome to ChibiChamps a site to find information on your favorite mangas!</h3>
    </div>
    
    
    
    <article id ="mangaPreviews">
        <ul id ="mangaList">
            
        </ul>
    </article>
    
    <dialog id="moreInfoDialog">
        <img src="" id=popupImg></img>
        <h1 id='title'></h1>
        <h2 id='author'></h2>
        <p id='background'></p>
        <p id="moreInfoText"></p>
        <button id="closeDialog">Close</button>
        <button id="reviewButton">Review</button>
        <dialog id='reviewDialog'>
            <h4>Review</h4>
            <p id='review'></p>
            <button id="closeReview">Close</button>
        </dialog>
    </dialog>

    
    
    
</body>
</html>
